{% extends 'base.htm' %}
{% block main %}

<div class="card text-white bg-primary mb-3">
  <div class="card-header">
    <div class="card-title mb-0">Upload Files</div>
  </div>
  <div class="card-body text-dark bg-white">
    <div class="formsets default-padding card bg-default mb-3">
      <div class="card-header">
        <div class="card-title mb-0">Upload</div>
      </div>
    <form enctype="multipart/form-data" action="/upload/new" method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="row form-group pt-3">
      <label class="control-label col-md-3 required">{{ field.label_tag() }}</label>
      <div class="field col-md-7">
        {{ field }}
      </div>
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Upload</button>
    </form>
  </div>
</div>
</div>
{% endblock %}
